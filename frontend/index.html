<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroids</title>

    <link
      rel="icon"
      href="data:image/svg+xml,
      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
        <text y='.9em' font-size='100'>ü™ê</text>
      </svg>"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="game">
    <div id="menu" class="menu">
      <h1 class="menu-title">Asteroids</h1>

      <div class="button_flex">
        <input id="nickname" placeholder="Nickname" />
        <button id="playBtn">Play</button>
      </div>
    </div>

    <div class="instructions-box">
      <h2>How to Play</h2>

      <div class="controls">
        <h3>Movement</h3>

        <div class="controls__row">
          <div class="key">W</div>
          <div class="key">‚Üë</div>
          <span>Move Up</span>
        </div>

        <div class="controls__row">
          <div class="key">A</div>
          <div class="key">‚Üê</div>
          <span>Rotate Left</span>
        </div>

        <div class="controls__row">
          <div class="key">D</div>
          <div class="key">‚Üí</div>
          <span>Rotate Right</span>
        </div>

        <div class="controls__row">
          <div class="key">S</div>
          <div class="key">‚¨á</div>
          <span>Move Down</span>
        </div>

        <h3>Combat</h3>

        <div class="controls__row">
          <div class="key wide">Space</div>
          <span>Shoot</span>
        </div>
      </div>
    </div>

    <canvas id="gameCanvas" class="game__canvas" style="display: none"></canvas>

    <div class="shooting-star"></div>
    <div id="gameOverModal" class="game-over-modal">
      <div class="game-over-content">
        <h1>GAME OVER</h1>
        <button id="homeBtn">Home</button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
